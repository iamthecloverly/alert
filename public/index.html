<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbu</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a smooth font and full-screen container */
        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0); /* Attractive gradient background */
            color: white;
        }

        /* Form container styling */
        .form-container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Headline styling */
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        /* Input field styling */
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.2s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            background-color: #fff;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #FF416C; /* Vibrant button color */
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FF4B2B;
            transform: translateY(-3px);
        }

        /* Container animation on load */
        .form-container {
            transform: scale(0.95);
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Signup for RSS Feed</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            // Send data to backend
            const response = await fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            alert(result.message);
        });
    </script>

</body>
</html>
